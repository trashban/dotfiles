palette = "kanagawa"

[character]
error_symbol = "[λ](bold #EF0307)"
success_symbol = "[λ](bold #5a4fcf)"

[username]
show_always = true
style_user = "fg:#16161D bg:#7E9CD8"
style_root = "fg:#7E9CD8 bg:#16161D"
format = '[ $user ](bold $style)'
disabled = false

[os]
disabled = true

[cmd_duration]
min_time = 500
style = "bg:#76946A"
format = '[ $duration ](bold $style)'

[directory]
style = "bg:#2A2A37 fg:#C8C093"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "… /"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Important 󰈙 " = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[c]
symbol = " "
style = "bg:#6C91CC"
format = '[ $symbol ($version) ]($style)'

[cpp]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style)'

[git_branch]
symbol = ""
style = "bg:#0A0837"
format = '[ $symbol $branch ]($style)'

[git_status]
ahead = '⇡ ${count}'
diverged = '⇕ ⇡ ${ahead_count}⇣ ${behind_count}'
behind = '⇣ ${count}'
style = "bg:#0A0837"
format = '[$conflicted$stashed$deleted$renamed $modified$typechanged$staged$untracked $ahead_behind]($style)'

[golang]
symbol = " "
style = "bg:#7E9CD8"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:##5C4A7E"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:##D7201E"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = " "
style = "bg:#F75208"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = ""
style = "bg:#F6BC2E fg:#FFFFFF"
format = '[ $symbol ($version) ]($style)'

[lua]
symbol = " "
style = "bg:#00007A fg:#FFFFFF"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = true

